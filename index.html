<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Notas con Fuente Personalizada</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dpyi9zz7k/image/upload/v1733712607/uzyrofjocufkwuwpfcyg.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.3/opentype.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editor de Notas con Fuente Personalizada</h1>
        
        <div id="fontGenerator" class="section">
            <h2>Generador de Fuentes</h2>
            <canvas id="letterCanvas" width="200" height="200"></canvas>
            <p>Dibuja la letra: <span id="currentLetter">A</span></p>
            <button id="nextLetter">Siguiente Letra</button>
            <button id="generateFont" disabled>Generar Fuente</button>
        </div>

        <div id="fontActions" class="section">
            <button id="downloadFont" disabled>Descargar Fuente</button>
            <input type="file" id="loadFont" accept=".ttf,.woff" />
        </div>

        <div id="noteEditor" class="section">
            <h2>Editor de Notas</h2>
            <div id="editor" contenteditable="true"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
